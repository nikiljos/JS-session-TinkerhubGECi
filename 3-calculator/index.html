<!doctype html>
<html lang="en">

<head>

  <title>Calculator</title>

  <link rel="stylesheet" href="styles.css">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">


</head>

<body>

  <div class="calc-form col-6 mt-5 mx-auto">
    <!--  <label>Expression</label>  -->

    <p id="exp">Enter an expression to evaluate</p>

    <input class="form-control" type="text" id="val" placeholder="Enter an expression to calculate"
      aria-label="deafult input example">



    <div class="container mx-auto col-20 text-center mt-5">

      <!-- create button and assign value to each button -->
      <!-- dis("1") will call function dis to display value -->

      <input type="button" value="CLEAR" onclick="clr()" class="btn btn-dark mb-2">
      <br>
      <input type="button" value="1" onclick="dis('1')" class="btn btn-dark mb-2">
      <input type="button" value="2" onclick="dis('2')" class="btn btn-dark mb-2">
      <input type="button" value="3" onclick="dis('3')" class="btn btn-dark mb-2">
      <input type="button" value="/" onclick="dis('/')" class="btn btn-primary mb-2">
      <br>

      <input type="button" value="4" onclick="dis('4')" class="btn btn-dark mb-2">
      <input type="button" value="5" onclick="dis('5')" class="btn btn-dark mb-2">
      <input type="button" value="6" onclick="dis('6')" class="btn btn-dark mb-2">
      <input type="button" value="-" onclick="dis('-')" class="btn btn-primary mb-2">
      <br>
      <input type="button" value="7" onclick="dis('7')" class="btn btn-dark mb-2">
      <input type="button" value="8" onclick="dis('8')" class="btn btn-dark mb-2">
      <input type="button" value="9" onclick="dis('9')" class="btn btn-dark mb-2">
      <input type="button" value="+" onclick="dis('+')" class="btn btn-primary mb-2">
      <br>
      <input type="button" value="." onclick="dis('.')" class="btn btn-dark mb-2">
      <input type="button" value="0" onclick="dis('0')" class="btn btn-dark mb-2">
      <!-- solve function call function solve to evaluate value -->
      <input type="button" value="=" onclick="doCalc()" class="btn btn-danger mb-2" id="evaluate">
      <input type="button" value="*" onclick="dis('*')" class="btn btn-primary mb-2">

    </div>




  </div>



  <script src="index.js"></script>
</body>

</html>
